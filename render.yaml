services:
  # PostgreSQL Database
  - type: pserv
    name: pro-insurance-db
    env: docker
    plan: free
    ipAllowList: []
    
  # Backend API Server
  - type: web
    name: pro-insurance-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: pro-insurance-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
      - key: EMAIL_SERVICE
        value: gmail
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
    healthCheckPath: /api/health

databases:
  - name: pro-insurance-db
    databaseName: pro_insurance
    user: pro_insurance_user
    plan: free
