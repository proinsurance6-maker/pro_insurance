services:
  - type: web
    name: pro-insurance-backend
    env: node
    plan: starter
    buildCommand: npm install && cd backend && npm install && npx prisma generate
    startCommand: cd backend && npx prisma migrate deploy && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: pro-insurance-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
      - key: EMAIL_SERVICE
        value: gmail
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false

databases:
  - name: pro-insurance-db
    databaseName: pro_insurance
    user: pro_insurance_user
